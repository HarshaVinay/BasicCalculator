<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #calculator {
            width: 250px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #display {
            width: 100%;
            height: 40px;
            font-size: 18px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
            padding: 5px;
        }
        table {
            width: 100%;
        }
        table td {
            padding: 5px;
            text-align: center;
        }
        input[type="button"] {
            width: 50px;
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            background-color: #eee;
        }
        input[type="button"]:hover {
            background-color: #ddd;
        }
        input[type="button"]:active {
            background-color: #ccc;
        }
        input[type="button"].operator {
            background-color: #f1c40f;
            color: #fff;
        }
        input[type="button"].operator:hover {
            background-color: #d4ac0d;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" readonly>
        <table>
            <tr>
                <td><input type="button" value="7" onclick="addToDisplay('7')"></td>
                <td><input type="button" value="8" onclick="addToDisplay('8')"></td>
                <td><input type="button" value="9" onclick="addToDisplay('9')"></td>
                <td><input type="button" value="/" class="operator" onclick="addToDisplay('/')"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="addToDisplay('4')"></td>
                <td><input type="button" value="5" onclick="addToDisplay('5')"></td>
                <td><input type="button" value="6" onclick="addToDisplay('6')"></td>
                <td><input type="button" value="*" class="operator" onclick="addToDisplay('*')"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="addToDisplay('1')"></td>
                <td><input type="button" value="2" onclick="addToDisplay('2')"></td>
                <td><input type="button" value="3" onclick="addToDisplay('3')"></td>
                <td><input type="button" value="-" class="operator" onclick="addToDisplay('-')"></td>
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="clearDisplay()"></td>
                <td><input type="button" value="0" onclick="addToDisplay('0')"></td>
                <td><input type="button" value="=" class="operator" onclick="calculate()"></td>
                <td><input type="button" value="+" class="operator" onclick="addToDisplay('+')"></td>
            </tr>
        </table>
    </div>

    <script>
        function addToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var display = document.getElementById('display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
